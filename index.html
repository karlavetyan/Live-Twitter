<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Live Twitter</title>
<link href="css/style.css" rel="stylesheet" >
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.session.js"></script>
<script src="js/MyPrecious.js"></script>
<script src="js/emoji.min.js"></script>
<link rel="stylesheet" href="css/animations.css">
</head>
<body>
<div id="notf" ></div>
<div class="up"></div>
<header>
   <div class="input">
		<input type="text" placeholder="Enter the username separated by comma" id="name_value" >
		<button class="inkMe clc" ink-color="bgWhite" id="srcbutton"><i class="fa fa-twitter"></i></button>
		<div class="set_button" id="settingsbut"><i class="fa fa-cog"></i></div>
	</div>	
	<div class="inperror"><span id="adder"></span> <span id="mnog">user</span> not found</div>
	<div class="seting">
	<div class="allopt">
	<input type="text" name="name" placeholder="Keywords" id="filterkey">
	<div class="otherprops">
	<div id="twnumcount" style="margin-left:0px">Interval: <input type="text" maxlength="2" value="10" id="intval"> second</div>
	<div id="twnumcount">Show <input type="text" maxlength="2" value="10" id="countval"> tweet</div>
	<div id="twnumcount"><div class="check"><input type="checkbox" id="hdrt" ><label for="hdrt"> Hide retweets</label></div></div>
	<div id="twnumcount"><div class="check"><input type="checkbox" id="hdrp" checked><label for="hdrp"> Show replies</label></div></div>
	</div></div></div>	
</header>	




<div id="res"></div>


</body>
</html>
